<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>wordale</title>
</head>
<body>
  <header>
  </header>
  <main>
    <h1 class="time">00:00</h1>

      <div class="board-block" date-index="00"></div>
      <div class="board-block" date-index="01"></div>

      <div class="board-block" date-index="03"></div>
      <div class="board-block" date-index="04"></div>

    <div class="board-row row-1">

      <div class="board-block" date-index="14"></div>
    </div>
    <div class="board-row row-2">
      <div class="board-block" date-index="20"></div>
      <div class="board-block" date-index="21"></div>
      <div class="board-block" date-index="22"></div>
      <div class="board-block" date-index="23"></div>
      <div class="board-block" date-index="24"></div>

    </div>
    <div class="board-row row-5">
      <div class="board-block" date-index="50"></div>
      <div class="board-block" date-index="51"></div>
      <div class="board-block" date-index="52"></div>
      <div class="board-block" date-index="53"></div>
      <div class="board-block" date-index="54"></div>

      <div class="keyboard-cloumn" date-key="S">S</div>

      <div class="keyboard-cloumn" date-key="N">N</div>
      <div class="keyboard-cloumn" date-key="M">M</div>
    </div>
  </footer>

  <script src="script.js"></script>

</html>
